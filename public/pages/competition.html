    <script> 
      
        
        document.addEventListener('DOMContentLoaded', async () => {
            function getcompetitions() {
                fetch('/api/competitions')
                    .then(response => response.json())
                    .then(data => {
                        const compC = document.getElementById('competition-table-body');
                      

                        compC.innerHTML = '';
                       
                
                        data.forEach(comp => {
                            compC.insertAdjacentHTML('beforeend', `
                                <tr>
                                    <td class="d-none d-xl-table-cell text-start">${comp.name}</td>
                                    <td class="d-none d-xl-table-cell text-start">${comp.type}</td>
                                    <td class="d-none d-xl-table-cell text-start">${comp.country}</td>
                                    <td class="d-none d-xl-table-cell text-start">${new Date(comp.start_date).toLocaleDateString()}</td>
                                    <td class="d-none d-xl-table-cell text-end">${new Date(comp.end_date).toLocaleDateString()}</td>
                                </tr>
                            `);
                        });
                        console.log(compC)
                    })
                    .catch(err => console.error(err));
            }

            getcompetitions()
        });

        
            

    </script>
